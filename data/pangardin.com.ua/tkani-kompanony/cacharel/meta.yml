description_ru: |

Непринужденную атмосферу загородного дома подчеркнут шторы в стиле кантри, а городской квартире такие шторы придадут особый шарм. В современной интерпретации этот деревенский стиль приобрел легкость, его основные черты — натуральные ткани, украшенные цветочными или орнаментальными узорами, популярна клетка и полоска, горох разных цветов и размеров.  
Высота ткани: 2,80м
