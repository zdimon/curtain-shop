description_ru: |

Барокко относиться к классическим стилям. В интерьере Барокко особое место отведено величественной лепнине, позолоте, гобеленам. Характерной чертой стиля является обильное декорирование каждого уголка этого роскошного и продуманного помещения, отображающего благополучие своего хозяина. Шторы в стиле Барокко призваны дополнить эту атмосферу, благодаря своему изящному блеску, драпировке и богатству ткани.  
Высота ткани: 2,80м
